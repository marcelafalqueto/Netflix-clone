<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/Projetos/Netflix Clone/css/style.css">
    <link rel="stylesheet" href="/Projetos/Netflix Clone/css/owl/owl.carousel.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LA CASA DE PAPEL</h3>
                <p class="descricao">
                    Um homem misterioso que atende pelo nome de El Profesor, está planejando o maior assalto do século. A fim de realizar o ambicioso plano ele recruta uma gangue de oito pessoas com certas habilidades que não tem nada a perder.
                </p>
            </div>

            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>   ASSISTIR AGORA</button>
                <button role="button" class="botao">
                <i class="fas fa-info"></i>    MAIS INFORMACOES</button>

            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
